<html lang="es">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <title>Catalog Carousel</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f9f9f9; }
        table { max-width: 600px; margin: 20px auto; background-color: #ffffff; border-spacing: 0; }
        .carousel-row { display: flex; justify-content: space-between; margin: 20px 0; }
        .item { width: 30%; background-color: #007BFF; color: #fff; padding: 20px; text-align: center; border-radius: 5px; }
        .item:nth-child(2) { background-color: #28a745; }
        .item:nth-child(3) { background-color: #ffc107; }
        h3 { margin: 10px 0; font-size: 18px; }
        p { margin: 0; font-size: 14px; }
    </style>
</head>
<body>
<table>
    <tr>
        <td>
            <h1 style="text-align: center; color: #333;">Our Latest Collection</h1>
            <div class="carousel-row">
                <div class="item">
                    <h3>Item 1</h3>
                    <p>Short description of item 1.</p>
                </div>
                <div class="item">
                    <h3>Item 2</h3>
                    <p>Short description of item 2.</p>
                </div>
                <div class="item">
                    <h3>Item 3</h3>
                    <p>Short description of item 3.</p>
                </div>
            </div>
            <div class="carousel-row">
                <div class="item" style="background-color: #17a2b8;">
                    <h3>Item 4</h3>
                    <p>Short description of item 4.</p>
                </div>
                <div class="item" style="background-color: #6c757d;">
                    <h3>Item 5</h3>
                    <p>Short description of item 5.</p>
                </div>
                <div class="item" style="background-color: #dc3545;">
                    <h3>Item 6</h3>
                    <p>Short description of item 6.</p>
                </div>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
